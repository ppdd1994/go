<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq登陆</title>
	<link rel="stylesheet" type="text/css" href="qqcss.css">
	<script type="text/javascript" src="qqjs.js"></script>
</head>
<body>
	<div id="login-zone">
		<div id="close-btn"></div>
		<div class="login-qq"></div>
		<div class="inputs">
			<div class="sign-input">
				<span>帐　号：</span><span><input autocomplete="on" name="u" id="u" type="text" style="ime-mode: disabled" class="input01" tabindex="1" value="QQ号码或Email帐号" onFocus="if (value =='QQ号码或Email帐号'){value =''}" onBlur="if (value ==''){value='QQ号码或Email帐号';}" /></span>
			</div>
            <div class="sign-input">
            	<span>密　码：</span><span><input name="p" id="p" maxlength="16" type="password" class="input01" tabindex="2" /></span>
            </div>
		</div>
		<div class="btn"></div>
	</div>
</body>
</html>
